<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2><h:outputText value="Introduzca la información para la reserva"/></h2>
                <h:form prependId="false">
                <h:panelGrid columns="2" id="grid">
                    
                <p:outputLabel for="fechareserva" value="Fecha de reserva (día/mes/año)"/>
                <p:datePicker id="fechareserva" view="date" value="#{reservar.fechaReserva}" pattern="dd/MM/yyyy" locale="es" yearNavigator="true"/>
                <p:message for="fechareserva"/>
                
                <br></br>       
                
                <p:outputLabel for="tarjeta" value="Tarjeta de credito"/>
                <p:inputMask id="tarjeta" value="#{reservar.tarjeta}" mask="9999-9999-9999-9999" required="true"/>
                <p:message for="tarjeta"/>   

                </h:panelGrid>
                <p:commandButton value="Confirmar" action="#{reservaClientBean.guardarReserva}" icon="ui-icon-disk" update="@form"/>
                <p:commandButton id="back" value="Atrás" action="confirmar" icon="ui-icon-arrowrefresh-1-w" immediate="true"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
