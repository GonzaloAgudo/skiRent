<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../WEB-INF/template.xhtml">
            <ui:define name="content">
                <h2>Selecciona un equipo en #{reservar.ciudadEquipoSeleccionada}</h2>
                
                <h:panelGroup rendered="#{empty reservar.equiposFiltrados}">
                    <h3>No hay equipos en #{reservar.ciudadEquipoSeleccionada}.</h3>
                </h:panelGroup>

                <h:panelGroup rendered="#{not empty reservar.equiposFiltrados}">
                    <h:form>
                        <h:selectOneRadio value="#{reservar.idEquipo}"
                                          layout="pageDirection"
                                          required="true">
                            <f:selectItems value="#{reservar.equiposFiltrados}"
                                           var="m"
                                           itemValue="#{m.id}"
                                           itemLabel="#{m.tipoEquipo}"/>
                        </h:selectOneRadio>
                        <br/>
                        <p:commandButton id="shows" value="Confirmar" action="#{reservar.seleccionarEquipo()}" />
                        <p:commandButton id="back" value="AtrÃ¡s" action="reservar" immediate="true" icon="ui-icon-arrowrefresh-1-w" />
                    </h:form>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </body>
</html>
