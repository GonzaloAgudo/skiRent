<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">

                <!-- Verificar la condición antes de mostrar el contenido -->
                <h:panelGroup rendered="#{reservaClientBean.reserva.emailCliente eq loginView.authenticatedUser.email}">

                    <h2><h:outputText value="Información de la reserva #{reservaClientBean.reserva.tipoEquipo}"/></h2>
                    <p:panelGrid id="info" columns="2">
                        <h:outputText value="Tipo de equipo: "/>
                        <h:outputText value="#{reservaClientBean.reserva.tipoEquipo}"/>
                        <h:outputText value="Ciudad: "/>
                        <h:outputText value="#{reservaClientBean.reserva.ciudad}"/>
                        <h:outputText value="Direccion: "/>
                        <h:outputText value="#{reservaClientBean.reserva.direccion}"/>
                        <h:outputText value="Horario del Establecimiento: "/>
                        <h:outputText value="#{reservaClientBean.reserva.horarioEstablecimiento}"/>
                        <h:outputText value="Precio por Dia: "/>
                        <h:outputText value="#{reservaClientBean.reserva.precio}"/>
                        <h:outputText value="Fecha de la Reserva: "/>
                        <h:outputText value="#{reservaClientBean.reserva.fechaReserva}"/>
                    </p:panelGrid>
                    <br></br>
                    <p:commandButton id="back" value="Atrás" action="reservas" icon="ui-icon-arrowrefresh-1-w" immediate="true"/>

                </h:panelGroup>

            </ui:define>

        </ui:composition>

    </body>
</html>
