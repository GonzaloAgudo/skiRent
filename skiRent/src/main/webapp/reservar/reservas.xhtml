<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                <h:selectOneRadio value="#{reservar.idReserva}" layout="pageDirection" id="reservaRadio">
                    <c:forEach items="#{reservaClientBean.reservas}" var="r">
                        <f:selectItem itemValue="#{r.id}" itemLabel="#{r.tipoEquipo}"/>
                    </c:forEach>
                </h:selectOneRadio>
                <br></br>
                
                <p:commandButton value="Detalles" action="reserva" />
                <p:commandButton value="Borrar" type="button" onclick="PF('confirmDialog').show();" />

                <p:confirmDialog header="Confirmación" message="¿Estás seguro de que deseas borrar esta reserva?" widgetVar="confirmDialog" appendTo="@(body)">
                    <p:commandButton value="Sí" oncomplete="PF('confirmDialog').hide();" actionListener="#{reservaClientBean.deleteReserva()}" update="reservaRadio" />
                    <p:commandButton value="No" onclick="PF('confirmDialog').hide();" type="button" />
                </p:confirmDialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
