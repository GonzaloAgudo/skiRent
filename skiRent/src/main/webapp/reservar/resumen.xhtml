<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2><h:outputText value="Reserva confirmada!!!"/></h2>
                <h:form>
                <p:panelGrid id="print" columns ="1">
                <p:panelGrid id="info" columns="3">
                <h:outputText value="Película: #{booking.selectedMovieName}"/>
                <h:outputText value="Hora de inicio: #{booking.startTime}"/>
                <h:outputText value="Cine número: #{booking.theater}"/>
                </p:panelGrid>
                    
                <p:panelGrid columns="2">
                <h:outputText value="Precio:"/>
                <h:outputText value="#{booking.precio}">
                <f:convertNumber type="currency"/>
                </h:outputText>
                <h:outputText value="Tarjeta de credito:"/>
                <h:outputText value="#{booking.tarjeta}"/>
                <h:outputText value="Fecha de expiracion:"/>
                <h:outputText value="#{booking.fecha}">
                <f:convertDateTime pattern="MM/yyyy" timeZone="GMT+2"/>
                </h:outputText>
                </p:panelGrid>
                </p:panelGrid>
                    
                <p:panelGrid columns="2">
                <h:outputText value="Código QR con tu entrada:" />
                <p:barcode value="Aquí está tu entrada para #{booking.selectedMovieName}" type="qr"/>
                </p:panelGrid>
                    
                <p:commandButton id="home" value="Inicio" action="goHome" icon="ui-icon-home"/>
                <p:commandButton value="Imprimir" type="button" icon="ui-icon-print">
                <p:printer target="print"/>
                </p:commandButton>
                
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
