<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                <br></br>
                <p:commandButton value="Nuevo Equipo" action="addequipo" />
                <br></br>
                <br></br>
                <h:selectOneRadio value="#{equipoBackingBean.equipoId}" layout="pageDirection" id="equipoRadio">
                    <c:forEach items="#{equipoClientBean.equipos}" var="m">
                        <f:selectItem itemValue="#{m.id}" itemLabel="#{m.tipoEquipo}"/>
                    </c:forEach>
                </h:selectOneRadio>
                <br></br>
                <p:commandButton value="Detalles" action="equipo" />
                <p:commandButton value="Editar" action="#{equipoClientBean.loadEquipo()}" immediate="true" oncomplete="window.location.href='editequipo.xhtml'" />
                <p:commandButton value="Borrar" type="button" onclick="PF('confirmDialog').show();" />

                <p:confirmDialog header="Confirmación" message="¿Estás seguro de que deseas borrar este equipo?" widgetVar="confirmDialog" appendTo="@(body)">
                    <p:commandButton value="Sí" oncomplete="PF('confirmDialog').hide();" actionListener="#{equipoClientBean.deleteEquipo()}" update="equipoRadio" />
                    <p:commandButton value="No" onclick="PF('confirmDialog').hide();" type="button" />
                </p:confirmDialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
