<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Añadir nuevo equipo</h1>
                <h:form>
                <table cellpadding="5" cellspacing="5">
                <tr>
                    <th align="left">Tipo equipo:</th>
                    <td><h:inputText value="#{equipoBackingBean.tipoEquipo}"/> </td>
                </tr>
                <tr>
                    <th align="left">Ciudad:</th>
                    <td><h:inputText value="#{equipoBackingBean.ciudad}"/></td>
                </tr>
                    <tr>
                    <th align="left">Direccion:</th>
                    <td><h:inputText value="#{equipoBackingBean.direccion}"/></td>
                </tr>
                <tr>
                    <th align="left">Horario Establecimiento:</th>
                    <td><h:inputText value="#{equipoBackingBean.horarioEstablecimiento}"/></td>
                </tr>
                <tr>
                    <th align="left">Precio por Dia:</th>
                    <td><h:inputText value="#{equipoBackingBean.precioDia}"/></td>
                </tr>
                </table>
                <p:commandButton value="Añadir" action="equipos" actionListener="#{equipoClientBean.addEquipo()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
