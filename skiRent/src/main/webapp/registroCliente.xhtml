<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                
                <h:form>
                <f:event listener="#{registerView.validatePassword}" type="postValidate" />
                <p:panel header="Crear una nueva cuenta de CLIENTE">
                <h:panelGrid id="grid" columns="3">
                    
                <h:outputLabel for="name" value="Nombre y Apellidos:" style="font-weight:bold"/>
                <p:inputText id="name" value="#{registerView.name}" required="true" requiredMessage="Por favor, introduce tu nombre." maxlength="30"/>
                <p:message for="name"/>
                
                <h:outputLabel for="email" value="E-Mail:" style="font-weight:bold"/>
                <p:inputText id="email" value="#{registerView.email}" required="true" requiredMessage="Por favor, introduce tu email.">
                <f:validator validatorId="emailValidator" />
                </p:inputText>                
                <p:message for="email"/>
                
                <h:outputLabel for="password" value="Contraseña:" style="font-weight:bold"/>                                
                <p:password id="password" value="#{registerView.password}" feedback="true" required="true" requiredMessage="Por favor, introduce tu contraseña." validatorMessage="La contraseña debe contener al menos un carácter en minúsculas, un carácter en mayúscula, un número y su longitud debe estar entre 6 y 20 caracteres.">
                <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})" />
                </p:password>                
                <p:message for="password"/>
                
                <h:outputLabel for="confirmpassword" value="Confirmar Contraseña:" style="font-weight:bold"/>
                <p:password id="confirmpassword" feedback="true" value="#{registerView.confirmPassword}" required="true" requiredMessage="Por favor, confirma tu contraseña."/>
                <p:message for="confirmpassword"/>
                
                <h:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento:" style="font-weight:bold"/>
                <p:calendar id="fechaNacimiento" value="#{registerView.fechaNacimiento}" required="true" requiredMessage="Por favor, introduce tu fecha de nacimiento." pattern="dd/MM/yyyy"/>
                <p:message for="fechaNacimiento"/>

                <h:outputLabel for="telefono" value="Número de Teléfono:" style="font-weight:bold"/>
                <p:inputText id="telefono" value="#{registerView.telefono}" required="true" requiredMessage="Por favor, introduce tu número de teléfono." maxlength="15"/>
                <p:message for="telefono"/>

                <h:outputLabel for="nif" value="NIF:" style="font-weight:bold"/>
                <p:inputText id="nif" value="#{registerView.nif}" required="true" requiredMessage="Por favor, introduce tu NIF." maxlength="15"/>
                <p:message for="nif"/>                
                
                </h:panelGrid>
                <p:commandButton action="#{registerView.registerUser}" update="grid" value="Regístrate!" icon="ui-icon-pencil"/>
                </p:panel>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
