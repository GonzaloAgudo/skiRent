<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

        <ui:define name="content">
            <h:form>
                <h:outputText value="¿Quieres eliminar la cuenta?"/>
                <br/><br/>
                <p:commandButton value="Eliminar Cuenta" type="button" onclick="PF('confirmDialog').show();" />

                <p:confirmDialog header="Confirmación" message="¿Está seguro de que desea borrar su cuenta?" widgetVar="confirmDialog" appendTo="@(body)">
                    <p:commandButton value="Sí" oncomplete="PF('confirmDialog').hide();" action="#{userBean.eliminarCuenta}" update="@form"/>
                    <p:commandButton value="No" onclick="PF('confirmDialog').hide();" type="button" />
                </p:confirmDialog>
            </h:form>
        </ui:define>

    </ui:composition>

    </body>
</html>
